<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="studioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#28284a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <pattern id="studioPattern" patternUnits="userSpaceOnUse" width="80" height="80">
      <rect width="80" height="80" fill="transparent"/>
      <rect x="10" y="10" width="60" height="60" fill="none" stroke="rgba(255,255,255,0.015)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#studioGrad)"/>
  <rect width="1920" height="1080" fill="url(#studioPattern)"/>
  <g opacity="0.05" transform="translate(860, 440)">
    <circle cx="100" cy="100" r="50" fill="white"/>
    <circle cx="100" cy="100" r="35" fill="rgba(0,0,0,0.2)"/>
    <circle cx="100" cy="100" r="15" fill="rgba(0,0,0,0.3)"/>
  </g>
</svg>
