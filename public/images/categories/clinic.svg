<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="clinicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a4040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1a1a;stop-opacity:1" />
    </linearGradient>
    <pattern id="clinicPattern" patternUnits="userSpaceOnUse" width="50" height="50">
      <rect width="50" height="50" fill="transparent"/>
      <rect x="20" y="10" width="10" height="30" fill="rgba(255,255,255,0.015)"/>
      <rect x="10" y="20" width="30" height="10" fill="rgba(255,255,255,0.015)"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#clinicGrad)"/>
  <rect width="1920" height="1080" fill="url(#clinicPattern)"/>
  <g opacity="0.05" transform="translate(860, 440)">
    <rect x="60" y="60" width="80" height="80" rx="8" fill="white"/>
    <rect x="90" y="75" width="20" height="50" fill="rgba(0,0,0,0.3)"/>
    <rect x="75" y="90" width="50" height="20" fill="rgba(0,0,0,0.3)"/>
  </g>
</svg>
