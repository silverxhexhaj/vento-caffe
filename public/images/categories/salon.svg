<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="salonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1f2d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d2942;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1220;stop-opacity:1" />
    </linearGradient>
    <pattern id="salonPattern" patternUnits="userSpaceOnUse" width="80" height="80">
      <rect width="80" height="80" fill="transparent"/>
      <circle cx="40" cy="40" r="30" fill="none" stroke="rgba(255,255,255,0.015)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#salonGrad)"/>
  <rect width="1920" height="1080" fill="url(#salonPattern)"/>
  <g opacity="0.05" transform="translate(860, 440)">
    <ellipse cx="100" cy="100" rx="50" ry="60" fill="white"/>
    <ellipse cx="100" cy="80" rx="35" ry="40" fill="rgba(0,0,0,0.2)"/>
    <rect x="85" y="130" width="30" height="50" fill="white"/>
